<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Rentr | Rental Management Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background-color: #f8faff;
        }
        .auth-card {
            box-shadow: 0 10px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
        }
        .btn-primary {
            background-color: #2563eb;
            transition: all 0.2s ease;
        }
        .btn-primary:hover {
            background-color: #1d4ed8;
            transform: translateY(-1px);
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
        }
        .tab-button {
            transition: all 0.2s ease;
        }
        .tab-button.active {
            color: #2563eb;
            border-bottom: 2px solid #2563eb;
        }
        .tab-button:not(.active):hover {
            color: #1d4ed8;
            border-bottom: 2px solid rgba(37, 99, 235, 0.2);
        }
        .form-input {
            transition: all 0.2s ease;
            border: 1px solid #e5e7eb;
        }
        .form-input:focus {
            border-color: #2563eb;
            box-shadow: 0 0 0 3px rgba(37, 99, 235, 0.1);
        }
    </style>
</head>
<body class="min-h-screen flex flex-col">
    <!-- Navigation -->
    <nav class="py-6 px-6 md:px-12">
        <div class="max-w-7xl mx-auto flex justify-between items-center">
            <div class="flex items-center space-x-2">
                <i class="fas fa-home text-[#2563EB] text-2xl"></i>
                <span class="text-xl font-semibold text-gray-800">Rentr</span>
            </div>
            <div class="flex items-center space-x-4">
                <button class="md:hidden text-gray-600">
                    <i class="fas fa-bars text-xl"></i>
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="flex-grow flex items-center justify-center py-8 px-4 sm:px-6 lg:px-8">
        <div class="w-full max-w-md">
            <!-- Header -->
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Welcome to Rentr</h1>
                <p class="text-gray-600">Sign up to start your rental journey or log in to manage your properties.</p>
            </div>

            <!-- Auth Card -->
            <div class="bg-white rounded-xl auth-card overflow-hidden">
                <!-- Tabs -->
                <div class="flex border-b">
                    <button id="signup-tab" class="flex-1 py-4 px-1 text-center tab-button active font-medium">
                        Sign Up
                    </button>
                    <button id="login-tab" class="flex-1 py-4 px-1 text-center tab-button font-medium">
                        Log In
                    </button>
                </div>

                <!-- Forms -->
                <div class="p-6 sm:p-8">
                    <!-- Sign Up Form (visible by default) -->
                    <form id="signup-form" class="space-y-4">
                        <div>
                            <label for="fullname" class="block text-sm font-medium text-gray-700 mb-1">Full Name</label>
                            <input type="text" id="fullname" name="fullname" required 
                                   class="w-full px-4 py-2 rounded-lg form-input focus:outline-none focus:ring-0">
                        </div>
                        <div>
                            <label for="signup-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="signup-email" name="email" required 
                                   class="w-full px-4 py-2 rounded-lg form-input focus:outline-none focus:ring-0">
                        </div>
                        <div>
                            <label for="signup-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="signup-password" name="password" required 
                                   class="w-full px-4 py-2 rounded-lg form-input focus:outline-none focus:ring-0">
                        </div>
                        <div>
                            <label for="confirm-password" class="block text-sm font-medium text-gray-700 mb-1">Confirm Password</label>
                            <input type="password" id="confirm-password" name="confirm-password" required 
                                   class="w-full px-4 py-2 rounded-lg form-input focus:outline-none focus:ring-0">
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="w-full btn-primary text-white font-medium py-2.5 px-4 rounded-lg">
                                Sign Up
                            </button>
                        </div>
                    </form>

                    <!-- Login Form (hidden by default) -->
                    <form id="login-form" class="space-y-4 hidden">
                        <div>
                            <label for="login-email" class="block text-sm font-medium text-gray-700 mb-1">Email</label>
                            <input type="email" id="login-email" name="email" required 
                                   class="w-full px-4 py-2 rounded-lg form-input focus:outline-none focus:ring-0">
                        </div>
                        <div>
                            <label for="login-password" class="block text-sm font-medium text-gray-700 mb-1">Password</label>
                            <input type="password" id="login-password" name="password" required 
                                   class="w-full px-4 py-2 rounded-lg form-input focus:outline-none focus:ring-0">
                        </div>
                        <div class="flex items-center justify-between">
                            <div class="flex items-center">
                                <input id="remember-me" name="remember-me" type="checkbox" 
                                       class="h-4 w-4 text-[#2563EB] focus:ring-[#2563EB] border-gray-300 rounded">
                                <label for="remember-me" class="ml-2 block text-sm text-gray-700">
                                    Remember me
                                </label>
                            </div>
                            <div class="text-sm">
                                <a href="#" class="font-medium text-[#2563EB] hover:text-[#1D4ED8]">
                                    Forgot password?
                                </a>
                            </div>
                        </div>
                        <div class="pt-2">
                            <button type="submit" class="w-full btn-primary text-white font-medium py-2.5 px-4 rounded-lg">
                                Log In
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- Footer Links -->
            <div class="mt-6 text-center text-sm text-gray-500">
                <p>
                    By continuing, you agree to our 
                    <a href="#" class="font-medium text-[#2563EB] hover:text-[#1D4ED8]">Terms of Service</a> 
                    and 
                    <a href="#" class="font-medium text-[#2563EB] hover:text-[#1D4ED8]">Privacy Policy</a>.
                </p>
            </div>
        </div>
    </main>

    <!-- Footer -->
    <footer class="py-6 text-center">
        <p class="text-gray-500 text-sm">Powered by Rentr</p>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const signupTab = document.getElementById('signup-tab');
            const loginTab = document.getElementById('login-tab');
            const signupForm = document.getElementById('signup-form');
            const loginForm = document.getElementById('login-form');

            // Switch to login form
            loginTab.addEventListener('click', function() {
                signupTab.classList.remove('active');
                loginTab.classList.add('active');
                signupForm.classList.add('hidden');
                loginForm.classList.remove('hidden');
            });

            // Switch to signup form
            signupTab.addEventListener('click', function() {
                loginTab.classList.remove('active');
                signupTab.classList.add('active');
                loginForm.classList.add('hidden');
                signupForm.classList.remove('hidden');
            });

            // Form submissions (prevent default for demo)
            signupForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would normally handle the signup logic
                console.log('Sign Up form submitted');
            });

            loginForm.addEventListener('submit', function(e) {
                e.preventDefault();
                // Here you would normally handle the login logic
                console.log('Login form submitted');
            });
        });
    </script>
</body>
</html>
